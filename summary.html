<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event <Summary></Summary>
    </title>
</head>

<body>
    <h1 id="more-mouse">Mouse event</h1>
    <input id="mail-feld" placeholder="Email">
    <button onclick="handleClickGreen ()">Click me</button>
    <script>
        function handleClickGreen() {
            document.body.style.backgroundColor = 'green'
        }
        document.getElementById('mail-feld').addEventListener('keyup', function (event) {
            console.log(event.target.value)
        })
        document.getElementById('more-mouse').addEventListener('mouseout', function () {
            console.log('mouse is moving')
        })
        // document.getElementById('more-mouse').addEventListener('mouseenter', function () {
        //     console.log('mouse is moving')
        // })
        // document.getElementById('more-mouse').addEventListener('mousemove', function () {
        //     console.log('mouse is moving')
        // })
    </script>
</body>

</html>
