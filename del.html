<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>More events</h2>
    <section>
        <h3 id="secretThing">Very very importhant thing</h3>
        <input id="delete-confirm" name="" placeholder='pleaase type delete'>
        <button id="delete-btn" disabled>Delete</button>

    </section>
    <script>
        document.getElementById('delete-btn').addEventListener('click', function () {
            document.getElementById('secretThing').style.display = 'none'
        })
        document.getElementById('delete-confirm').addEventListener('focus', function () {
            document.body.style.backgroundColor = 'lightcoral'
        })
        document.getElementById('delete-confirm').addEventListener('blur', function () {
            document.body.style.backgroundColor = 'white'
            console.log(event.target)
        })
        document.getElementById('delete-confirm').addEventListener('keyup', function (event) {
            const delBtn = document.getElementById('delete-btn');
            // const del = document.getElementById('delete-confirm');
            if (event.target.value == 'delete') {
                delBtn.removeAttribute('disabled');
            }
            else {
                delBtn.setAttribute('disabled', true)
            }

        })


    </script>

</body>

</html>
