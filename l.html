<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Event Delegate</h2>
    <ul id="item-container">
        <li class="item">Lorem, ipsum.</li>
        <li class="item">Odio, ab.</li>
        <li class="item">Voluptates, asperiores.</li>
        <li class="item">Excepturi, harum?</li>
        <li class="item">Repellendus, unde.</li>
        <li class="item">Dignissimos, quos.</li>
    </ul>
    <button id="add-item">Add item</button>

    <script>
        const items = document.getElementsByClassName('item');

        function removeItem(event) {
            const item = event.target;
            const parent = item.parentNode;
            if (parent) {
                parent.removeChild(item);
            }
        }

        for (const item of items) {
            item.addEventListener('click', removeItem);
        }

        document.getElementById('add-item').addEventListener('click', function () {
            const li = document.createElement('li');
            li.innerText = 'Brand new item';
            li.classList.add('item');
            const parent = document.getElementById('item-container');
            parent.appendChild(li);
            li.addEventListener('click', removeItem);
        });
    </script>
</body>

</html>
