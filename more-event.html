<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>More events</h2>
    <section>
        <h3 id="secret-thing">very very important secret</h3>
        <input type="text" name="" id="delet-confirm" placeholder="Please type delete">
        <button id="delete-btn" disabled>Delete</button>

    </section>
    <script>
        document.getElementById('delete-btn').addEventListener('click', function () {
            document.getElementById('secret-thing').style.display = 'none'
        })
        document.getElementById('delet-confirm').addEventListener('focus', function () {
            // console.log('fjjf')
            document.body.style.backgroundColor = 'lightcoral';
        })
        document.getElementById('delet-confirm').addEventListener('blur', function () {
            // console.log('fjjf')
            document.body.style.backgroundColor = 'white';
        })
        // //keydowns 
        // document.getElementById('delet-confirm').addEventListener('keydown', function () {
        //     const deletField = document.getElementById('delet-confirm');
        //     console.log(deletField.value)

        // })

        //keypress
        // document.getElementById('delet-confirm').addEventListener('keypress', function () {
        //     const deletField = document.getElementById('delet-confirm');
        //     console.log(deletField.value)

        // })
        //keyup
        document.getElementById('delet-confirm').addEventListener('keyup', function (event) {
            const deletBtn = document.getElementById('delete-btn');
            if (event.target.value == 'delete') {
                deletBtn.removeAttribute('disabled')
            }
            else {
                deletBtn.setAttribute('disabled', true)
            }
            // const deletField = document.getElementById('delet-confirm');
            // console.log(deletField.value)
            // console.log(event)
        })
        //keyup
        document.getElementById('delet-confirm').addEventListener('change', function () {
            const deletField = document.getElementById('delet-confirm');
            console.log(deletField.value);


        })
    </script>

</body>

</html>
