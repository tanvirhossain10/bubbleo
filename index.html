<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="cliking-method">

    </p>
    <input type="text" id="name-input">
    <button id="update-name">update</button>
    <button onclick="handleJustFunction()">Just funciton
    </button>
    <button id="cliking-id">direct and Event listener</button>

    <!-- <p id="cliking-method">

    </p> -->
    <!-- <h3>gfg</h3> -->

    <script>
        // using function
        function handleJustFunction() {
            const clickingMethod = document.getElementById('cliking-method');
            clickingMethod.innerText = 'set by using function'
        }

        //direct 
        document.getElementById('cliking-id').addEventListener('click', function () {
            const p = document.getElementById('cliking-method');
            p.innerText = 'set using function'
        })

        //direct
        document.getElementById('update-name').addEventListener('click', function () {
            const name = document.getElementById('name-input');
            // console.log(name.value)


            const p = document.getElementById('cliking-method');
            p.innerText = name.value;
            name.value = '';
        })

    </script>
</body>

</html>
